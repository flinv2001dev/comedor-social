<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Comedor Social — Inicio</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header class="nav">
    <a href="index.html" class="active">Inicio</a>
    <a href="registro-beneficiarios.html">Beneficiarios</a>
    <a href="gestion-inventario.html">Inventario</a>
    <a href="planificacion-menus.html">Menús</a>
    <a href="coordinacion-voluntarios.html">Voluntarios</a>
    <a href="reportes.html">Reportes</a>
  </header>

  <div class="container">
    <section class="hero card">
      <div class="content">
        <h1>Comedor Social</h1>
        <p>Atendemos diariamente a más de 100 personas. Gestiona beneficiarios, menús, inventario y voluntariado desde aquí.</p>
        <a class="button" href="planificacion-menus.html">Ver Menú de la Semana</a>
      </div>
    </section>

    <section class="card">
      <h2>Resumen rápido</h2>
      <div id="resumen" class="row" style="gap:18px;margin-top:12px"></div>
    </section>
  </div>

<script src="js/common.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
  const b = load('beneficiarios') || [];
  const inv = load('inventario') || [];
  const menus = load('menus') || [];
  const vols = load('voluntarios') || [];
  const reports = load('reports') || [];

  const resumen = document.getElementById('resumen');
  const cards = [
    {title:'Beneficiarios', value:b.length},
    {title:'Ítems inventario', value: inv.length},
    {title:'Menús planificados', value: menus.length},
    {title:'Voluntarios registrados', value: vols.length},
    {title:'Reportes guardados', value: reports.length}
  ];
  cards.forEach(c=>{
    const el = document.createElement('div');
    el.className='card';
    el.style.flex='1';
    el.innerHTML = `<div><div class="kv">${c.value}</div><div class="meta">${c.title}</div></div>`;
    resumen.appendChild(el);
  });
});
</script>
</body>
</html>
